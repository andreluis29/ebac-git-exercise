<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <title>Formul√°rio Bootstrap</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <label for="form-label" for="nome">Nome: </label>
          <input class="form-control" type="text" id="nome">
          <label for="form-label" for="email">Email: </label>
          <input class="form-control" type="email" id="email">
          <label for="form-label" for="telefone">Telefone: </label>
          <input class="form-control mb-3" type="tel" id="telefone">
          <button class="btn btn-info text-white">Enviar</button>
        </form>
      </div>
    </div>
  </div>

</body>
